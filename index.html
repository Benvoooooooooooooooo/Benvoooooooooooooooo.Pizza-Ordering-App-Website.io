<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pizza International</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fdf7f2;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #d9472a;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 30px auto;
    }

    label, select {
      display: block;
      margin-top: 10px;
    }

    fieldset {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      margin-top: 20px;
    }

    legend {
      font-weight: bold;
    }

    button {
      background-color: #d9472a;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      vertical-align: middle;
    }

    button:hover {
      background-color: #b83a1e;
    }

    #total-cost {
      margin-left: 20px;
      font-weight: bold;
      font-size: 1.2em;
      vertical-align: middle;
    }
  </style>
</head>
<body>

<h1>üçï Welcome to Pizza International üçï</h1>

<form>
  <label for="pizza">Choose your pizza:</label>
  <select name="pizza" id="pizza">
    <option value="pepperoni">Pepperoni</option>
    <option value="cheese">Cheese</option>
    <option value="hawaiian">Hawaiian</option>
  </select><br><br>

  <label for="size">Choose your size:</label>
  <select name="size" id="size">
    <option value="xs">XS</option>
    <option value="s">S</option>
    <option value="m">M</option>
    <option value="l">L</option>
    <option value="xl">XL</option>
    <option value="xxl">XXL</option>
  </select><br><br>

  <fieldset>
    <legend>Extra Meat Toppings:</legend>
    <label><input type="checkbox" name="meat" value="pepperoni"> Pepperoni</label><br>
    <label><input type="checkbox" name="meat" value="sausage"> Sausage</label><br>
    <label><input type="checkbox" name="meat" value="bacon"> Bacon</label><br>
    <label><input type="checkbox" name="meat" value="ham"> Ham</label><br>
    <label><input type="checkbox" name="meat" value="chicken"> Chicken</label><br>
    <label><input type="checkbox" name="meat" value="chorizo"> Chorizo</label>
  </fieldset><br>

  <fieldset>
    <legend>Extra Healthy Toppings:</legend>
    <label><input type="checkbox" name="healthy" value="onions"> Onions</label><br>
    <label><input type="checkbox" name="healthy" value="mushrooms"> Mushrooms</label><br>
    <label><input type="checkbox" name="healthy" value="bell pepper"> Bell Pepper</label><br>
    <label><input type="checkbox" name="healthy" value="spinach"> Spinach</label><br>
    <label><input type="checkbox" name="healthy" value="tomatoes"> Tomatoes</label><br>
    <label><input type="checkbox" name="healthy" value="jalape√±os"> Jalape√±os</label>
  </fieldset><br>

  <button type="submit">Submit Order</button>
  <span id="total-cost">Total Cost: $0.00</span>
</form>

<script>
let runningTotal = 0;

document.querySelector("form").addEventListener("submit", function(event) {
  event.preventDefault();

  const size = document.getElementById("size").value;
  const meats = [...document.querySelectorAll('input[name="meat"]:checked')].map(el => el.value);
  const healthy = [...document.querySelectorAll('input[name="healthy"]:checked')].map(el => el.value);

  let total = 6; // base price

  switch(size) {
    case "xs": total += 3; break;
    case "s": total += 5; break;
    case "m": total += 7; break;
    case "l": total += 9; break;
    case "xl": total += 11; break;
    case "xxl": total += 13; break;
  }

  if (meats.length > 0) total += (size === "xxl" ? 10 : 5);
  if (healthy.length > 0) total += (size === "xxl" ? 10 : 5);

  runningTotal += total;

  document.getElementById("total-cost").textContent = "Total Cost: $" + runningTotal.toFixed(2);
});
</script>

</body>
</html>
